name       : kdepim-addons
version    : 19.04.3
release    : 15
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.3/src/kdepim-addons-19.04.3.tar.xz : a748027568ed2f82f9178c24f6eba18f1d5af26f51d1cc1ddedea645e04190a6
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.kde
summary    : Addons for KDE PIM applications
description: |
    Addons for KDE PIM applications including akregator, kaddressbook, kmail and korganizer.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(libmarkdown)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-devel
    - akonadi-import-wizard-devel
    - akonadi-mime-devel
    - akonadi-notes-devel
    - calendarsupport-devel
    - eventviews-devel
    - extra-cmake-modules
    - gpgme-devel
    - gpgme-qt-devel
    - grantlee-devel
    - grantleetheme-devel
    - incidenceeditor-devel
    - karchive-devel
    - kcalcore-devel
    - kcalutils-devel
    - kconfig-devel
    - kcontacts-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kdepim-apps-libs-devel
    - kholidays-devel
    - khtml-devel
    - kiconthemes-devel
    - kidentitymanagement-devel
    - ki18n-devel
    - kimap-devel
    - kitemmodels-devel
    - kitinerary-devel
    - kmailtransport-devel
    - kmime-devel
    - kpimtextedit-devel
    - kpkpass-devel
    - ktnef-devel
    - kwallet-devel
    - kxmlgui-devel
    - libassuan-devel
    - libboost-devel
    - libgravatar-devel
    - libkdepim-devel
    - libkleo-devel
    - libksieve-devel
    - mailcommon-devel
    - mailimporter-devel
    - messagelib-devel
    - pimcommon-devel
    - prison-devel
    - syntax-highlighting-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
