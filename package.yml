name       : kdepim-addons
version    : 22.04.0
release    : 55
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/kdepim-addons-22.04.0.tar.xz : 81e29044a835e766da76daf28852bc7da6f1e15411ad0b253e1766ee81519274
