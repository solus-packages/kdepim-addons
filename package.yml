name       : kdepim-addons
version    : 21.12.3
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/kdepim-addons-21.12.3.tar.xz : d0909026abf6aabbbf6720cb91120e2df955db2f5c50117e019db1243e4067df
